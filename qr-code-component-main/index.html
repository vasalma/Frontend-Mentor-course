<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style sheets link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font "Outfit" link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Website title -->
    <title>Valeria Salgado | QR code component</title>
  </head>
  <body>
    <!-- QR -->
    <div class="QR-box">
      <img src="images/image-qr-code.png" alt="Frontend Mentor's QR" />
      <div class="main-words">
        <h1>Improve your front-end skills by building projects</h1>
      </div>
      <div class="other-words">
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          the next level
        </p>
      </div>
    </div>
  </body>
  <!-- Footer -->
  <footer>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/vasalma">Valeria Salgado</a>.
      </p>
    </div>
  </footer>
</html>
