<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style sheets link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Font "Hanken Grotesk" link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <!-- Website title -->
    <title>Valeria Salgado | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <!-- Result section-->
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">
            You scored higher than 65% of the people who have taken the tests.
          </p>
        </section>
        <!-- Summary section -->
        <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <!-- Reaction item -->
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-reaction.svg" alt="thunder icon">
                <b>Reaction</b>
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <!-- Memory item -->
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-memory.svg" alt="thunder icon">
                <b>Memory</b>
              </div>
              <p><b>92</b> / 100</p>
            </div>
            <!-- Verbal item -->
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-verbal.svg" alt="thunder icon">
                <b>Verbal</b>
              </div>
              <p><b>61</b> / 100</p>
            </div>
            <!-- Visual item -->
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-visual.svg" alt="thunder icon">
                <b>Visual</b>
              </div>
              <p><b>73</b> / 100</p>
            </div>
          </div>
          <!-- Button -->
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vasalma">Valeria Salgado</a>.
    </div>
  </footer>
</html>
