<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Style sheets link --> 
  <link rel="stylesheet" href="style.css">
  <!-- Icon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font "Kumbh Sans" link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <!-- Website title -->
  <title>Valeria Salgado | Profile card component</title>
</head>
<body>
  <!-- Background -->
  <img src="images/bg-pattern-top.svg" class="pattern-top">
  <img src="images/bg-pattern-bottom.svg" class="pattern-bottom">
  <!-- Profile card box -->
  <div class="profile-card">
      <img src="images/bg-pattern-card.svg" class="header-card">
      <img src="images/image-victor.jpg" class="profile-picture">
        <div class="profile-info">
          <h2>Victor Crest <span>26</span></h2>
              <p>London</p>
        </div>
        <hr>
        <div class="stats">
            <div>
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div>
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
  </div>
</body>
<!-- Footer -->
<footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vasalma">Valeria Salgado</a>.</p>
  </div>
</footer>
</html>
